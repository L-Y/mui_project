<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="dist/css/mui.css" rel="stylesheet" />
		<link href="dist/css/login.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单管理系统</h1>
			<div class="mui-icon mui-pull-right mui-icon-more"></div>
			<br>
		</header>
		<br>
		<div class="mui-content">
			<ul class="list-div">
				<div class="mui-text-center">管理员登陆</div>
				<br>
				<br>
				<div id='login-form' class="mui-input-group">
					<div class="mui-input-row">
						<label>账号</label>
						<input  type="text" class=" mui-input" placeholder="请输入账号">
					</div>
					<br>
					<div class="mui-input-row">
						<label>密码</label>
						<input  type="password" class=" mui-input" placeholder="请输入密码">
					</div>
				</div>
				<br>
				<br>
				<button type="button" class="mui-btn mui-btn-red mui-btn-block btnstyle">立即登录</button>
			<br>
			<br>
			<br>
			</ul>
		</div>
		<script src="dist/js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
